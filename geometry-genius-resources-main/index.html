<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="mt-9 ">
        <!-- Main container -->
        <div class=" flex flex-col md:flex-row md:flex-wrap lg:flex-row lg:flex-wrap gap-6 ">
            <!-- Triangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Triangle</h2>
                    <p>Area (A) = 0.5 X b X h</p>
                    <p>
                        <input id="triangle-base" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input id="triangle-height" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="height">
                        <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span class="font-semibold" id="display-area">00</span>cm <sup>2</sup> </p>
                    <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="text-white text-2xl w-full btn btn-primary">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Rectangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/rectangle.png" alt="Rectangle" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area (A) = w X l</p>
                    <p>
                        <input id="rectangle-width" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="width">
                        <span class="ml-2">cm</span>
                        <input id="rectangle-length" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="length">
                        <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span class="font-semibold" id="display-rectangle-area">00</span>cm <sup>2</sup> </p>
                    <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="text-white text-2xl w-full btn btn-primary">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Parallelogram card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/parallelogram.png" alt="Parallelogram" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area (A) = b x h</p>
                    <p>
                        <input id="parallelogram-base" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input id="parallelogram-height" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="height">
                        <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span class="font-semibold" id="display-parallelogram-area">00</span>cm <sup>2</sup> </p>
                    <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="text-white text-2xl w-full btn btn-primary">Calculate</button>
                    </div>
                </div>
            </div>





<!-- Rhombus card -->
<div class="card w-96 bg-base-100 shadow-xl">
    <figure><img src="./images/rhombus.png" alt="Rhombus" /></figure>
    <div class="card-body">
        <h2 class="card-title">Rhombus</h2>
        <p>Area (A) = 0.5 x d<sub>1</sub>x d<sub>2</sub></p>
        <p>
            <input id="parallelogram-base" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="base">
            <span class="ml-2">cm</span>
            <input id="parallelogram-height" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="height">
            <span class="ml-2">cm</span>
        </p>
        <p class="text-2xl">Area: <span class="font-semibold" id="display-parallelogram-area">00</span>cm <sup>2</sup> </p>
        <div class="card-actions">
            <button onclick="calculateParallelogramArea()" class="text-white text-2xl w-full btn btn-primary">Calculate</button>
        </div>
    </div>
</div>







<!-- Ellipse card -->
<div class="card w-96 bg-base-100 shadow-xl">

        <h2 class="card-title">Ellipse</h2>
        <p>Area (A) = Ï€ ab</p>

            <span class="ml-2">cm</span>
            <input id="Ellipse-mainor-radius" type="number" class="bg-gray-50 rounded border text-xl w-24 px-2" placeholder="short">
            <span class="ml-2">cm</span>
        </p>
        <p class="text-2xl">Area: <span class="font-semibold" id="display-Ellipse-area">00</span> cm<sup>2</sup> </p>

    </main>
